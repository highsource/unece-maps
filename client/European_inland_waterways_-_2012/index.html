<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />

	<style>
		body {
			padding: 0;
			margin: 0;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        	}
	        html, body, #map {
        	    height: 100%;
	            width: 100%;
        	}
		h1 {
			font-size: 36px;
			font-weight: 300;
			line-height: 1.1;
		}
    </style>
</head>
	<body>
		<div id="map"></div>

		<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

		<script>

			var map = L.map('map').setView([-9.9905, -9.8877], 5);

			L.tileLayer('../../tiles/European_inland_waterways_-_2012/{z}_{x}_{y}.png', {
				maxZoom: 6,
				noWrap: true,                     
				attribution: 'Attribution'
			}).addTo(map);
		</script>
	</body>
</html>
